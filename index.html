<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CalcMedia</title>
</head>
<body>
    <div class="container">

        <h1 class="page-title">
          Calculadora de média</h1>
        <p class="page-subtitle">
          Descubra qual a sua média de nota de todas as provas!
        </p>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
      </div>
      </div>
      <div class="form">
        <form>
          <fieldset>
            <legend>Notas por bimestre:</legend>
            <label for="first">1° Bimestre</label><input type="text" name="first" id="first" placeholder="Digite a nota do 1º bimestre">
            <label for="second">2° Bimestre</label><input type="text" name="second" id="second" placeholder="Digite a nota do 2º bimestre">
            <label for="third">3° Bimestre</label><input type="text" name="third" id="third" placeholder="Digite a nota do 3º bimestre">
            <label for="fourth">4° Bimestre</label><input type="text" name="fourth" id="fourth" placeholder="Digite a nota do 4º bimestre">
          </fieldset>
          <fieldset>
            <label>Média do seu curso:</label>
            <label for="media"></label><input type="text" name="media" id="media" placeholder="Digite a média do curso">
          </fieldset>
        </form>
        <button onclick="calculoMedia()">enviar</button>
        <div class="resultados">
          <p id="aprovado" style="display:none;"></p>
          <p id="reprovado" style="display:none;"></p>
        </div>
      </div>
      </div>
    
      <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
      </a>
    
      <footer>
        <div class=footer>
          Created by<a class="linkedin" target="blank" href="https://www.linkedin.com/in/anaritarodrigues87/">Ana Rodrigues </a>
        </div>
      </footer>
    
      <script src="script.js"></script>
</body>
</html>
